<div class="pop-up hide">
	<div class="container">
		<div class="pop-up__head">
				<h2 class="h2">
					Бронирование билетов
				</h2>
				<div class="close">
				</div>
		</div>

		<div class="pop-up__body">
			<form action="#" class="form">
					<div class="form__input">
						<label for="date-start">
							Дата заезда
						</label>
						<input id="date-start" type="text" name="date-start" placeholder="13.05.2022">
					</div>
					<div class="form__input">
						<label for="date-end">
							Дата выезда
						</label>
						<input id="date-end" type="text" name="date-end" placeholder="13.05.2022">
					</div>
					<div class="form__input">
						<label for="count">
							Количество
						</label>
						<input id="count" type="text" name="count" placeholder="1 человек">
					</div>
				<button class="button button_pop-up" type="submit">Купить билеты</button>

			</form>
		</div>
	</div>
</div>

<script src="js/main.js"></script>
